<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE QUIZ</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <Header>
        <p class="leftHead">High Scores</p>
        <p class="rightHead timeLeft"></p>
    </Header>

    <div class="container">
        <div id="questionHide" class="hide">
            <div id="question-container">
                <h2 class="question">" "</h2>
                <button id="but1" class="answerBtn">" "</button>
                <button id="but2" class="answerBtn">" "</button>
                <button id="but3" class="answerBtn">" "</button>
                <button id="but4" class="answerBtn">" "</button>
            </div>
        </div>
        <div id="startHide">
            <div id="start-container">
                <h2>Welcome to the code quiz challenge you will start with 60 seconds on the clock and each time you get
                    a wrong answer 5 seconds will be deducted from your time. Good luck</h2>
                <button id="startbut">START</button>
            </div>
        </div>
        <div id="finishHide" class="hide">
            <div id="finish-container">
                <h2>You did it!</h2>
                <p>your final score is:</p>
                <p id="score"></p>

                <form>
                    <label for="initials">initials:</label>
                    <input class="text-input" id="initials" type="text" placeholder="First Last initials" />
                    <button>Submit</button>
                </form>

            </div>
        </div>
        <div id="highScoreHide" class="hide">
            <div id="highScore-container">
                <ol>
                    
                </ol>
            </div>

    </div>

    <div class="outcome"></div>






    <script src="./assets/script.js"></script>
</body>

</html>
